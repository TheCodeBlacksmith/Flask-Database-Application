{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form action="{{ url_for('register') }}" name="user_registration_form" method="post">

    <input type="hidden" name="registration_type" value="User" class="form-control" required />

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="form-control" id="fname" required />
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="form-control" id="lname" required />
            </div>
            <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" class="form-control" />
            </div>
            <div class="form-group">
                  <label for="balance">Balance</label>
                  <input type="text" name="balance" id="balance" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" pattern=".{8,}" title="Password must have atleast 8 characters" required />
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="password_confirm" class="form-control" id="password-confirm" pattern=".{8,}" title="Password must have atleast 8 characters" required />
            </div>
            <fieldset class="form-group">
                <div class="row">
                        <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="admin" value="admin" >
                            <label class="form-check-label" for="admin">
                            Admin
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="manager" value="manager">
                            <label class="form-check-label" for="manager">
                            Manager
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="staff" value="staff">
                            <label class="form-check-label" for="staff">
                            Staff
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    
    <div class="form-group">
        <input class="btn btn-primary" type="submit" />
    </div>
</form>
{% endblock %}
